name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build
      run: npm run build

    - name: ğŸ“Š Display build output
      run: |
        echo "Build completed!"
        ls -la dist/

    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          if [ -d "/var/www/myfamilydoc" ]; then
            sudo cp -r /var/www/myfamilydoc /var/www/myfamilydoc.backup.$(date +%Y%m%d_%H%M%S)
          fi
          rm -rf /tmp/frontend-deploy
          mkdir -p /tmp/frontend-deploy

    - name: ğŸ“¤ Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/*"
        target: "/tmp/frontend-deploy"
        strip_components: 1

    - name: ğŸ“‚ Move files to web directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo mkdir -p /var/www/myfamilydoc
          sudo cp -r /tmp/frontend-deploy/* /var/www/myfamilydoc/
          sudo chown -R www-data:www-data /var/www/myfamilydoc
          sudo chmod -R 755 /var/www/myfamilydoc
          sudo find /var/www/myfamilydoc -type f -exec chmod 644 {} \;
          rm -rf /tmp/frontend-deploy
          echo "âœ… Deploy completed!"
          ls -lah /var/www/myfamilydoc/

    - name: âœ… Success
      if: success()
      run: |
        echo "ğŸ‰ Deploy successful!"
        echo "ğŸŒ Visit: https://test.myfamilydoc.it"
