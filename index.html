<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enterprise-grade GDPR-compliant dashboard application" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- WCAG 2.1 AA Compliance -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Security Headers (configure in production server) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>MyFamilyDoc Dashboard</title>
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://test.myfamilydoc.it" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
          'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Focus visible styles for accessibility */
      *:focus-visible {
        outline: 2px solid #1976d2;
        outline-offset: 2px;
      }
      
      /* Skip to main content link for accessibility */
      .skip-to-main {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1976d2;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 100;
      }
      
      .skip-to-main:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content for keyboard navigation -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    
    <!-- Loading screen (removed by React on mount) -->
    <div id="loading" class="loading-screen">
      <div class="loading-spinner" role="status" aria-label="Loading application"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Remove loading screen after React loads -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(function() {
            loading.style.display = 'none';
          }, 100);
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- No script fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
